apiVersion: apps/v1

kind: Deployment
metadata: 
  name: server-deployment
  namespace: superapp
spec:
  selector:
    matchLabels:
      component: server
  replicas: 1
  template:
    metadata:
      labels:
        component: server
    spec:
      serviceAccountName: serversa
      volumes:
        - name: secrets-mount
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: pgpasswordspc
      containers:
        - name: server
          image: crsuperappkyrsq6m7kijni.azurecr.io/server:v1
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 55m
              memory: 256Mi
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: secrets-mount
            mountPath: "/mnt/secrets-store"
            readOnly: true
          env:
            - name: REDIS_HOST
              value:  redis-cluster-ip-service 
            - name: REDIS_PORT
              value: '6379'
            - name: PGUSER
              value: pguser
            - name: PGHOST
              value: postgres-cluster-ip-service
            - name: PGPORT
              value: '5432'
            - name: PGDATABASE
              value: postgres
            - name: PGPASSWORD
              valueFrom: 
                secretKeyRef: 
                  name: pgpassword
                  key: pgpassword

